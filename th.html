<head>
  <title>Top Hikes</title>
</head>

<body>
  <h1>Yo. Welcome to Meteor!</h1>

  {{> hello}}
  
    <div class="container">
    <header>
      <h1>Todo List</h1>
    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

    <div id="trails-info">

        {{> trails}}

    </div>

  </div>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="task">
  <li>{{text}}</li>
</template>

<template name="trails">
  <ul>
  {{#each trails}}
    <li>{{trail_name}}</li>
    <li>{{country}}</li>
  {{/each}}
  </ul>
</template>
