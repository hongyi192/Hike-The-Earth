<body>

<template name="paralla">
    <div class="parallax-container">
    <h2 class="website-title">hikêŝ</h2>
    <div class="parallax">
      <img src="/front-page.jpg">
    </div>
  </div>
</template>

<template name="trails_template">
  <div class="row">
  <ul>
  {{#each trails}}
    <div class="col s3">
      <div class="card hoverable">
        <div class="card-image">
          <img class="card-img" src="{{icon_file_name}}">
          <span class="card-title">{{trail_name}}</span>
        </div>
        <div class="card-content">
          <a href="{{pathFor route='test_page'}}">Test Page: Trek to {{country}}</a> 
        </div>
      </div>
    </div>
  {{/each}}
  </ul>
  </div>
</template>
