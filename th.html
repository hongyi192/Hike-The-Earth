<head>
  <title>Top Hikes</title>


</head>

<body>


{{> paralla}}
  <div id="trails-info">
      {{> trails_template}}
  </div>
</body>

<template name="paralla">
    <div class="parallax-container">
    <h2 class="website-title">hikêŝ</h2>
    <div class="parallax">
      <img src="/front-page.jpg">
    </div>
  </div>
</template>

<template name="trails_template">
  <ul>
  <div class="row">
  {{#each trails}}
    <div class="col s3">
      <div class="card">
        <div class="card-image">
          <img class="card-img" src="{{icon_file_name}}">
          <span class="card-title">{{trail_name}}</span>
        </div>
        <div class="card-content">
          <p>{{country}}</p>
        </div>
      </div>
    </div>
  {{/each}}
  </div>
  </ul>
</template>
