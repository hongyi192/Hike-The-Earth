<template name="paralla">
    <div class="parallax-container">
    <h2 class="website-title">hikêŝ</h2>
    <div class="parallax">
      <img src="/front-page.jpg">
    </div>
  </div>
</template>

<template name="trails_template">
  <div class="row">
  <ul>
  {{#each trails}}
    <!-- The default property of row has 12 columns. s3 means the object will take the space of 3 columns -->
    <div class="col s3">
      <div class="card">
        <div class="card-image">
          <img src="/inca-trail.jpg">
          <span class="card-title">{{trail_name}}</span>
        </div>
        <div class="card-content">
		  <a href="{{pathFor route='test_page'}}">Test Page: Trek to {{country}}</a>
        </div>
      </div>
    </div>
  {{/each}}
  </ul>
  </div>
</template>
