<head>
  <title>Top Hikes</title>


</head>

<body>

  {{> paralla}}

  <div id="trails-info">
      {{> trails}}
  </div>

  <div class="row">
    <div class="col s6 m3">
      <div class="card">
        <div class="card-image">
          <img src="/inca-trail.jpeg">
          <span class="card-title">Inca Trail</span>
        </div>
        <div class="card-content">
          <p>Trek to Manchu Picchu</p>
        </div>
      </div>
    </div>
  </div>
</body>

<template name="paralla">
    <div class="parallax-container">
    <div class="parallax"><img src="/front-page.jpeg"></div>
  </div>
</template>

<template name="trails">
  <ul>
  {{#each trails}}
    <li>{{trail_name}}</li>
    <li>{{country}}</li>
  {{/each}}
  </ul>
</template>
